<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            height: 440px;
            width: 440px;
            display: grid;
            grid-template-columns: 220px 220px;
            grid-row: auto auto;
            grid-column-gap: 5px;
            grid-row-gap: 5px;
            justify-content: center;
            margin: auto;

        }

        .ruter {
            background-color: aquamarine;
            text-align: center;
            align-items: center;
            justify-content: center;
            display: grid;
            height: 210px;
            width: 210px;
        }

        #marijaMeme {
                height: 210px;
                width: 210px;
        }

        #viktorMeme {
                height: 210px;
                width: 210px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="ruter" id="marijaHobby" onclick="marijaTopLeft()">
            <p id="navn1">Marija</p>
        </div>
        <div class="ruter" id="viktorHobby" onclick="viktorTopRight()">
            <p id="navn2">Viktor</p>
        </div>
        <div class="ruter" id="marijaBilde" onclick="marijaBotLeft()">
            <img src="marija_meme.jpg" id="marijaMeme" style="display: none">
            <p id="navn3">Marija</p>
        </div>
        <div class="ruter" id="viktorBilde" onclick="viktorBotRight()">
            <img src="viktor_meme.jpeg" id="viktorMeme" style="display: none">
            <p id="navn4">Viktor</p>
        </div>
    </div>
    <script>
         
        function marijaTopLeft() {
            document.getElementById('marijaHobby').innerHTML = 'Marija liker å trene'
        }

        function viktorTopRight() {
            document.getElementById('viktorHobby').innerHTML = 'Viktor går turer i skogen og lytter til fuglekvitring'
        }

        function marijaBotLeft() {
           
            document.getElementById('marijaBilde').onclick = showPicture1()
            document.getElementById("marijaMeme").style.visibility = "visible";
           
        }

        function viktorBotRight() {
            document.getElementById('viktorBilde').onclick = showPicture2()
            document.getElementById("viktorMeme").style.visibility = "visible";
           
        }

        function showPicture1() {
            document.getElementById('navn3').innerHTML = "";
            document.getElementById('marijaMeme').style.display = "";
            
        }
        function showPicture2() {
            document.getElementById('navn4').innerHTML = "";
            document.getElementById('viktorMeme').style.display = "";
            
        }       

    </script>

</body>

</html>
