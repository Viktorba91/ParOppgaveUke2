<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            height: 600px;
            width: 600px;
            display: grid;
            grid-template-columns: 300px 300px;
            grid-row: auto auto;
            grid-column-gap: 20px;
            grid-row-gap: 20px;
            justify-content: center;
            margin: auto;

        }

        .ruter {
            background-color: aquamarine;
            text-align: center;
            align-items: center;
            justify-content: center;
            display: grid;
        }

        #marijaMeme {
                height: 200px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="ruter" id="marijaHobby" onclick="marijaTopLeft()">
            <p id="navn1">Marija</p>
        </div>
        <div class="ruter" id="viktorHobby" onclick="viktorTopRight()">
            <p id="navn2">Viktor</p>
        </div>
        <div class="ruter" id="marijaBilde" onclick="marijaBotLeft()">
            <img src="marija_meme.jpg" id="marijaMeme" style="display: none">
            <p id="navn3">Marija</p>
        </div>
        <div class="ruter" id="viktorBilde" onclick="viktorBotRight()">
            <img src="marija_meme.jpg" id="marijaMeme" style="display: none">
            <p id="navn4">Viktor</p>
        </div>
    </div>
    <script>
         var viktorBildeOn = false ;
        function marijaTopLeft() {
            document.getElementById('marijaHobby').innerHTML = 'Marija trener ofte'
        }

        function viktorTopRight() {
            document.getElementById('viktorHobby').innerHTML = 'text'
        }

        function marijaBotLeft() {
            document.getElementById('marijaBilde').onclick = showPicture1()
            document.getElementById("marijaMeme").style.visibility = "visible";
        }

        function viktorBotRight() {
            if (viktorBildeOn = false) { 

            document.getElementById('viktorBilde').onclick = showPicture2()
            document.getElementById("marijaMeme").style.visibility = "visible";
            viktorBildeOn = true ;
            }
            else 
            document.getElementById('viktorBilde').onclick = showPicture2()
            document.getElementById("marijaMeme").style.visibility = "hidden";
        }

        function showPicture1() {
            document.getElementById('navn3').innerHTML = "";
            document.getElementById('marijaMeme').style.display = "";
            
        }
        function showPicture2() {
            document.getElementById('navn4').innerHTML = "";
            document.getElementById('marijaMeme').style.display = "";
            
        }
           
            

    </script>

</body>

</html>
